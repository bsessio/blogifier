<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blogifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="icon"
      href="/app/images/favicon.ico"
      sizes="16x16"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/app/css/main.css"
    />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <div class="verifier">
      <p>Hello, <span class="authname"></span>!</p>
    </div>
    <div style="text-align: center">
      <img class="logo" src="/app/images/bloglogo-bright.png" />
    </div>
    <div class="newsFeed">
      <div class="blogPost">
      </div>
    </div>
    <div class="blogSide">
      <div class="searchbar-box">
        <form id="search_feed">
          <input
            type="text"
            class="searchbar"
            placeholder="Search.."
            name="search"
          />
          <select class="searchSelect">
            <option value="name">Author</option>
            <option value="location">Location</option>
          </select>
          <button type="submit" class="search-container">
            <i class="fa fa-search" id="searchIcon"></i>
            <!-- <i class="fa fa-search" style="background-color:#699ce9; color:#fff; text-shadow: 1px 1px 3px "></i> -->
          </button>
        </form>
      </div>
      <div class="spacer"></div>
      <a href="/post"
        ><div class="newBlog">
          Submit a Blog
        </div></a
      >
      <div class="spacer"></div>
      <div class="login">
        <div class="newBlog">
            Log In / Log Out
          </div>
        <div class="spacer"></div>
        <div class="credits">
          <p>
            Blogifier™️ ©️️ was designed by Bowie Sessions, Dave Farnick,
            Jonathan Hernandez, Tasha Shrader, Nick Arnold, and Drew Brooksbank.
          </p>
          <p>Blogifier is powered by MySQL and Passport.</p>
        </div>
      </div>
    </div>
    <script src="/app/js/blogFeed.js" type="text/javascript"></script>
    <script src="/app/js/searchFeed.js" type="text/javascript"></script>
  </body>
</html>
