<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Log In / Log Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <!-- <script src="main.js"></script> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="icon" href="/app/images/favicon.ico" sizes="16x16" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="/app/css/main.css" />
  </head>
  <body>
    <div style="text-align: center">
      <img class="logo" src="/app/images/bloglogo-bright.png" />
    </div>
    <div class="basePage">
      <div class="formHandler">
        <form action="/api/posts" id="postForm" method="post">
          <label for="name">full name or a username</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder=" first and last name, or username"
          />
          <div class="spacer"></div>
          <label for="address">city and state or country</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder=" city and state, or country"
          />
          <textarea type="text" id="blog" name="blog"> </textarea>
          <script>
              let message = document.getElementById('blog').value.replace(/\n/g, "<br />");
              </script>
              <input type="submit" value="Submit"></input>
        </form>
      </div>
      <div class="blogSide">
        <div class="return">
          <a href="/"
            ><button class="newBlog">
              Blogfeed
            </button></a
          >
        </div>
        <div class="spacer"></div>
        <div class="login">
          <a href="/login"
            ><button class="newBlog">
              Log In / Log Out
            </button></a
          >
        </div>
        <div class="credits">
          <p>
            Blogifier™️ ©️️ was designed by Bowie Sessions, Dave Farnick,
            Jonathan Hernandez, Tasha Shrader, Nick Arnold, and Drew Brooksbank.
          </p>
          <p>Blogifier is powered by MySQL and Passport.</p>
        </div>
      </div>
    </div>
    <script src="/app/js/postForm.js" type="text/javascript"></script>
  </body>
</html>
