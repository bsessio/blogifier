<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- So many scripts for styles and fonts and logos and stuff. We'll pop out only what code differs from INDEX below.-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="/app/images/favicon.ico"
      sizes="16x16"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/app/css/main.css"
    />
  </head>
  <body>
    <div class="verifier">
      <p>Hello, <span class="authname"></span>!</p>
    </div>
    <div style="text-align: center">
      <img class="logo" src="/app/images/bloglogo-bright.png" />
    </div>
    <!-- We call it basePage instead of newsFeed here, since we never want it overwritten. -->
    <div class="basePage">
      <!-- Formhandler made for our post form. -->
      <div class="formHandler">
        <!-- Begin form for this request. -->
        <form action="/api/posts" id="postForm" method="post">
          <!-- Big ol' text field for the blog. -->
          <textarea type="text" id="blog" name="blog"> </textarea>
          <!-- Submit button to send the data. -->
          <input type="submit" class="newBlog" value="Submit" />
        </form>
      </div>
    </div>
    <div class="blogSide">
      <div class="searchbar-box">
        <form id="search_feed">
          <input
            type="text"
            class="searchbar"
            placeholder="Search.."
            name="search"
          />
          <select class="searchSelect">
            <option value="name">Author</option>
            <option value="location">Location</option>
          </select>
          <button type="submit" class="search-container">
            <i class="fa fa-search" id="searchIcon"></i>
          </button>
        </form>
      </div>
      <div class="spacer"></div>
      <div class="return">
        <a href="/"
          ><div class="newBlog">
            Blogfeed
          </div></a
        >
      </div>
      <div class="spacer"></div>
      <div class="login">
        <div class="newBlog">
            Log In / Log Out
          </div>
      </div>
      <div class="credits">
        <p>
          Blogifier™️ ©️️ was designed by Bowie Sessions, Dave Farnick, Jonathan
          Hernandez, Tasha Shrader, Nick Arnold, and Drew Brooksbank.
        </p>
        <p>Blogifier is powered by MySQL and Passport.</p>
      </div>
    </div>
    <!-- Post specific JS -->
    <script src="/app/js/postForm.js" type="text/javascript"></script>
    <script src="/app/js/searchFeed.js" type="text/javascript"></script>
  </body>
</html>
