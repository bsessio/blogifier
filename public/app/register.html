<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- So many scripts for styles and fonts and logos and stuff. We'll pop out only what code differs from INDEX below.-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="/app/images/favicon.ico"
      sizes="16x16"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/app/css/main.css"
    />
  </head>
  <body>
    <div class="verifier">
      <p>Hello, <span class="authname"></span>!</p>
    </div>
    <div style="text-align: center">
      <img class="logo" src="/app/images/bloglogo-bright.png" />
    </div>
    <!-- Calling our main holder basePage here. -->
    <div class="basePage">
      <!-- Ooh, new stuff! Formhandler holds all our form below. -->
      <div class="formHandler">
        <!-- Sets up a registration form -->
        <form action="register" id="register">
          <!-- Input fields -->
          <!-- Name -->
          <label for="name">full name or a username</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder=" first and last name, or username"
          />
          <div class="spacer"></div>
          <!-- Address -->
          <label for="address">city and state or country</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder=" city and state, or country"
          />
          <div class="spacer"></div>
          <!-- Password -->
          <label for="password"> enter a password here </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" password"
          />
          <div class="spacer"></div>
          <!-- Confirm password -->
          <label for="confirmPassword"> confirm your password </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder=" password"
          />
        </form>
        <div class="spacer"></div>
        <!-- Submit button -->
        <button type="submit" form="register" class="newBlog" value="Submit">
          Register
        </button>
        <!-- Div for Errors to be displayed to the user -->
        <div class="errorAlert"></div>
      </div>
    </div>
    <div class="blogSide">
      <div class="searchbar-box">
        <form id="search_feed">
          <input
            type="text"
            class="searchbar"
            placeholder="Search.."
            name="search"
          />
          <select class="searchSelect">
            <option value="name">Author</option>
            <option value="location">Location</option>
          </select>
          <button type="submit" class="search-container">
            <i class="fa fa-search" id="searchIcon"></i>
          </button>
        </form>
      </div>
      <div class="spacer"></div>
      <a href="/"
        ><div class="newBlog">
          Blogfeed
        </div></a
      >
      <div class="spacer"></div>
      <a href="/post"
        ><div class="newBlog">
          Submit a Blog
        </div></a
      >
      <div class="spacer"></div>
      <div class="login">
        <div class="newBlog">
            Log In / Log Out
          </div>
      </div>
      <div class="credits">
        <p>
          Blogifier™️ ©️️ was designed by Bowie Sessions, Dave Farnick, Jonathan
          Hernandez, Tasha Shrader, Nick Arnold, and Drew Brooksbank.
        </p>
        <p>Blogifier is powered by MySQL and Passport.</p>
      </div>
    </div>
    <!-- Registration specific script -->
    <script src="/app/js/passportReg.js" type="text/javascript"></script>
    <script src="/app/js/searchFeed.js" type="text/javascript"></script>
  </body>
</html>
